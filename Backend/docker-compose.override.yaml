services:
  book-place-db:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=BookPlaceDb
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: always
    
  book-place-app:
    depends_on:
      - book-place-db
      - book-place-rabbitmq
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Host=book-place-db;Database=BookPlaceDb;Username=admin;Password=admin
      - RabbitMQ__ConnectionString=amqp://guest:guest@book-place-rabbitmq:5672/
      - RabbitMQ__Hostname=book-place-rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    volumes:
      - ./uploads:/app/wwwroot/uploads
    restart: unless-stopped
    
  book-place-rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data: