services:
  book-place-db:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=bookplace_user
      - POSTGRES_PASSWORD=bookplace_password
      - POSTGRES_DB=BookPlaceDb
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: always
    
  book-place-app:
    depends_on:
      - book-place-db
      - book-place-rabbitmq
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=book-place-db;Database=BookPlaceDb;Username=bookplace_user;Password=bookplace_password
      - RabbitMQ__ConnectionString=amqp://guest:guest@book-place-rabbitmq:5672/
      - RabbitMQ__Hostname=book-place-rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - JwtSettings__SecretKey=your-super-secret-key-minimum-32-characters-for-bookplace-backend
      - JwtSettings__Issuer=BookPlace
      - JwtSettings__Audience=BookPlace
      - JwtSettings__AccessTokenExpirationMinutes=15
      - JwtSettings__RefreshTokenExpirationDays=7
    volumes:
      - ./uploads:/app/wwwroot/uploads
    restart: unless-stopped
    
  book-place-rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
    
